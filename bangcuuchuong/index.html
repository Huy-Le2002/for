<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = "<table border='1' width='500' cellspacing='0' cellpadding='3'>"
            for (i= 1; i<= 9; i++) {
                num = num + "<tr>";
                    for (j= 2; j<= 9; j++) {
                        num = num + "<td>" + i + "*" + j + "=" + i*j + "</td>";
                    }
                num = num + "</tr>";
            }
            num = num + "</table>";
            document.write(num);
    </script>
</body>
</html>
