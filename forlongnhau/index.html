<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frame = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i= 1; i<= 10; i++) {
            frame = frame + "<tr style='text-align: center;'>";
                for (j= 1; j<= 10; j++) {
                    frame = frame + "<td>" + i*j + "</td>";
                }
            frame = frame + "</tr>"; 
        }
        frame = frame + "</table>";
        document.write(frame);
    </script>
</body>
</html>
