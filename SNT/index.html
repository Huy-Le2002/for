<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var soLuongCan = +prompt("nahp so luong", 0);
        var count = 0;
        var index = 1; // so nhay 

        // var result = document.getElementById("result");

        function checkNT(num){
            if(num < 2){
                return false;
            }else if(num > 2){
                for(var i = 2; i <= num / 2; i = i + 1){
                    if(num % i == 0){
                        return false;
                    }
                }
            }
            return true;
        }
        
        while(count < soLuongCan){


            if(checkNT(index) == true){


                document.getElementById("result").innerText += index + ", ";
                count++;

            }

            index++;


        }

    </script>
</body>
</html>
